<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Миготіння кольору тексту</title>
  </head>
  <body>
    <h1 id="header">Миготливий заголовок</h1>
    <button id="stopBlink">Зупинити миготіння</button>

    <script>
      let interval;

      function getRandomColor() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }

      interval = setInterval(function () {
        document.getElementById("header").style.color = getRandomColor();
      }, 500);

      document.getElementById("stopBlink").onclick = function () {
        clearInterval(interval);
      };
    </script>
  </body>
</html>
